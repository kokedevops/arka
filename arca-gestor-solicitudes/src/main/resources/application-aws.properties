# AWS Profile Configuration for Arca Gestor Solicitudes
spring.application.name=arca-gestor-solicitudes
server.port=8082

# Servlet Configuration
spring.main.web-application-type=servlet

# AWS Eureka Configuration
eureka.client.service-url.defaultZone=http://${AWS_EUREKA_HOST:localhost}:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${AWS_HOSTNAME:localhost}

# AWS Config Server
spring.cloud.config.uri=http://${AWS_CONFIG_HOST:localhost}:8888

# AWS Region
aws.region=${AWS_REGION:us-east-1}

# AWS RDS Configuration (MySQL - JDBC)
spring.datasource.url=jdbc:mysql://${AWS_DB_HOST:172.31.48.25}:3306/${AWS_DB_NAME:arka-base}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${AWS_DB_USERNAME:admin}
spring.datasource.password=${AWS_DB_PASSWORD:Koke1988*}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.jndi-name=java:jboss/datasources/ArkaDS

# Connection Pool (HikariCP)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=0

# SQL Initialization
spring.sql.init.mode=never

# Transaction Management
spring.jpa.open-in-view=false
# Logging
logging.level.com.arka.gestorsolicitudes=INFO
logging.level.org.springframework.jdbc.core=INFO

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Circuit Breaker
resilience4j.circuitbreaker.instances.gestor.register-health-indicator=true
resilience4j.circuitbreaker.instances.gestor.sliding-window-size=10

# Message Integration
spring.integration.channel.auto-create=true