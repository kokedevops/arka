# Local Profile Configuration for Arca Gestor Solicitudes

server:
  port: 8082

spring:
  application:
    name: arca-gestor-solicitudes
  
  # MySQL Configuration
  datasource:
    url: jdbc:mysql://192.168.100.77:3306/arkavalenzuelabd
    username: root
    password: Koke1988****
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  # Circuit Breaker Configuration
  cloud:
    circuitbreaker:
      resilience4j:
        enabled: true

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      cotizadorService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10

# Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true

# Management
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true

# Logging
logging:
  level:
    com.arka.gestorsolicitudes: DEBUG
    io.github.resilience4j: DEBUG
    org.springframework.web: INFO
