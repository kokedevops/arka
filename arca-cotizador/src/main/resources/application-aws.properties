# AWS Profile Configuration for Arca Cotizador
spring.application.name=arca-cotizador
server.port=8081

# WebFlux Configuration
spring.webflux.base-path=/

# AWS Eureka Configuration
eureka.client.service-url.defaultZone=http://${AWS_EUREKA_HOST:localhost}:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${AWS_HOSTNAME:localhost}

# AWS Config Server
spring.cloud.config.uri=http://${AWS_CONFIG_HOST:localhost}:8888

# AWS Region
aws.region=${AWS_REGION:us-east-1}

# AWS RDS Configuration (MySQL)
spring.r2dbc.url=r2dbc:mysql://${AWS_DB_HOST:localhost}:3306/${AWS_DB_NAME:cotizador_db}
spring.r2dbc.username=${AWS_DB_USERNAME:jvalenzuela}
spring.r2dbc.password=${AWS_DB_PASSWORD:Arca2025*}

# Connection Pool
spring.r2dbc.pool.initial-size=10
spring.r2dbc.pool.max-size=50

# Logging
logging.level.com.arka.cotizador=INFO
logging.level.reactor.netty=WARN

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Circuit Breaker
resilience4j.circuitbreaker.instances.cotizador.register-health-indicator=true
resilience4j.circuitbreaker.instances.cotizador.sliding-window-size=10