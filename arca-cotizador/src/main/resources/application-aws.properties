# AWS Profile Configuration for Arca Cotizador
spring.application.name=arca-cotizador
server.port=8081

# AWS Eureka Configuration
eureka.client.service-url.defaultZone=http://${AWS_EUREKA_HOST:localhost}:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${AWS_HOSTNAME:localhost}

# AWS Config Server
spring.cloud.config.uri=http://${AWS_CONFIG_HOST:localhost}:8888

# AWS Region
aws.region=${AWS_REGION:us-east-1}

# AWS RDS Configuration (MySQL)
spring.datasource.url=jdbc:mysql://${AWS_DB_HOST:localhost}:3306/${AWS_DB_NAME:cotizador_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${AWS_DB_USERNAME:jvalenzuela}
spring.datasource.password=${AWS_DB_PASSWORD:Arca2025*}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# Logging
logging.level.com.arka.cotizador=INFO
logging.level.org.springframework.jdbc.core=INFO

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Circuit Breaker
resilience4j.circuitbreaker.instances.cotizador.register-health-indicator=true
resilience4j.circuitbreaker.instances.cotizador.sliding-window-size=10