spring.application.name=arkajvalenzuela
spring.profiles.active=aws

# Configuración de la base de datos MySQL en AWS RDS
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:arkavalenzuelabd}
spring.datasource.username=${RDS_USERNAME:jvalenzuela}
spring.datasource.password=${RDS_PASSWORD:Arca2025*}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# DocumentDB Configuration (MongoDB compatible)
spring.data.mongodb.uri=mongodb://${DOCDB_USERNAME:admin}:${DOCDB_PASSWORD:password}@${DOCDB_CLUSTER_ENDPOINT:localhost}:${DOCDB_PORT:27017}/${DOCDB_DATABASE:arka_notifications}?ssl=true&replicaSet=rs0&readPreference=secondaryPreferred&retryWrites=false
spring.data.mongodb.auto-index-creation=true

# Para R2DBC con MySQL (si necesitas acceso reactivo)
spring.r2dbc.url=r2dbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:arkavalenzuelabd}
spring.r2dbc.username=${RDS_USERNAME:jvalenzuela}
spring.r2dbc.password=${RDS_PASSWORD:Arca2025*}

# Email Configuration
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=${SMTP_HOST:smtp.gmail.com}

# ARKA Email Settings
arka.mail.from=${EMAIL_FROM:noreply@arka.com}
arka.mail.enabled=${EMAIL_ENABLED:false}

server.port=8080

# Configuración específica para múltiples stores
spring.data.mongodb.repositories.enabled=true
spring.data.jpa.repositories.enabled=true
spring.data.r2dbc.repositories.enabled=true

# Logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.data.jpa=DEBUG
logging.level.com.arka=DEBUG
