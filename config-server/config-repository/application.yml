# üèóÔ∏è ARKA Config Repository - Application Default
# Configuraci√≥n compartida para todos los microservicios
# Este archivo contiene configuraciones comunes que aplican a todos los servicios

# Spring Configuration (com√∫n para todos)
spring:
  # Base configuration for all services
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1800000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

# Configuraci√≥n de Eureka com√∫n
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
    lease:
      duration: 30
    registry-fetch-interval: 30
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 20

# Configuraci√≥n de management com√∫n
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,configprops,refresh
      base-path: /actuator
      cors:
        allowed-origins: "*"
        allowed-methods: GET,POST
  endpoint:
    health:
      show-details: always
    refresh:
      enabled: true

# Security Configuration (com√∫n)
